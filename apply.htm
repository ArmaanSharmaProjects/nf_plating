<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply - Nourish & Flourish</title>
  <link rel="stylesheet" href="apply.css">
</head>
<body>
  <section id="apply">
    <h1>Apply to Get Involved</h1>
    <p>
      Join us in making a meaningful impact. Fill out the form below to get started with Nourish & Flourish! We will stay in touch to you back as soon as possible.
    </p>
    <form action="#" method="POST" id="apply-form">
      <!-- Role Selection -->
      <div class="form-group">
        <label for="role">I want to apply as a:</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="chapter-leader">Chapter Leader</option>
          <option value="writer">Writer</option>
          <option value="social-media-info">Social Media Info Manager</option>
          <option value="event-submission">Social Media Event Info Submission</option>
        </select>
      </div>

      <!-- Contact Information -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>
      </div>

      <!-- Interest Checkboxes -->
      <div class="form-group">
        <label>Let us know who you are:</label>
        <div>
          <input type="checkbox" id="supporter" name="interest" value="supporter">
          <label for="supporter">Supporter</label>
        </div>
        <div>
          <input type="checkbox" id="parent" name="interest" value="parent">
          <label for="parent">Parent</label>
        </div>
        <div>
          <input type="checkbox" id="student" name="interest" value="student">
          <label for="student">Student</label>
        </div>
        <div>
          <input type="checkbox" id="educator" name="interest" value="educator">
          <label for="educator">Educator</label>
        </div>
        <div>
          <input type="checkbox" id="curious" name="interest" value="curious">
          <label for="curious">Curious People</label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="submit-button">Submit Application</button>
      </div>
    </form>
  </section>
</body>
</html>
